<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Vos films Ã  vous</title>
  </head>
  <body>
    <header>
      <button>
        <i class="fa-solid fa-bars"></i>
      </button>
      <nav class="hide">
        <a href="./index.html">HOME</a>
        <a href="">SEARCH MOVIES</a>
      </nav>
    </header>
    <main>
      <section>
        <div class="banner">
          <div class="banner-overlay">
            <h1><span id="idName"></span>Your Dashboard</h1>

            <aside class="container-icons">
              <i id="show-popup" class="fa-solid fa-calculator"></i
              ><i id="search-icon" class="fa-solid fa-film"></i>

              <div id="popup" class="popup">
                <div class="popup-content">
                  <span id="close-popup" class="close">&times;</span>
                  <p>You have <span class="counter"></span> movies</p>
                </div>
              </div>
              <!-- Conteneur recherche -->
              <div class="search-container">
                <span class="close close-search">&times;</span>
                <input
                  type="text"
                  id="search-input"
                  placeholder="Search for a movie..."
                />
                <ul class="search-results"></ul>
              </div>
            </aside>
          </div>
          <img class="bg-search" src="./imgFond.jpg" alt="Photo montagne" />
        </div>
      </section>
      <section>
        <h2>Your result</h2>

        <article>
          <ul class="movies-container"></ul>
        </article>
      </section>
      <script type="module" src="./function.js"></script>
      <script type="module" src="./main.js"></script>
    </main>
  </body>
</html>
